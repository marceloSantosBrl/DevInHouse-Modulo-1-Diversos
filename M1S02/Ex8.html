<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

  const validateNumber = function (message) {
    while (true) {
      const inputString = window.prompt(message);
      if (inputString === 's' || inputString === null) return 's';
      const number = parseInt(inputString, 10);
      if (!Number.isNaN(number) && isFinite(inputString)) {
        return number;
      }
      alert('Digite um número válido');
    }
  };

  const arrayPa = (initialValue, root) => {
    const arr = [initialValue];
    for (let i = 1; i < 10; i += 1) {
      arr.push(arr[i - 1] + root);
    }
    return arr;
  };

  while (true) {
    const initialValue = validateNumber('Digite um valor inicial ou s para sair');
    if (initialValue === 's') break;
    const root = validateNumber('Digite uma raiz ou s para sair');
    if (root === 's') break;
    alert(`A sequẽncia gerada é ${arrayPa(initialValue, root)}`);
  }

</script>
</body>
</html>

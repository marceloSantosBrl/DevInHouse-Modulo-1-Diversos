<!DOCTYPE html>
<html lang="PT_BR">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>
<body>
<div></div>
<script>
  const alertTimesTable = function (valorStr) {
    const number = parseFloat(valorStr);
    let timesTable = `Tabuada do número ${number}\n`;
    for (let i = 0; i <= 10; i += 1) {
      timesTable += `${number} x ${i} = ${number * i}\n`;
    }
    alert(timesTable);
  };

  while (true) {
    const inputString = window.prompt('Digite um número para gerar a tabuada ou s para sair');

    if (inputString === 's' || inputString === null) break;

    try {
      if (!Number.isNaN(Number.parseInt(inputString, 10)) && isFinite(inputString)) {
        alertTimesTable(inputString);
      } else {
        throw new Error();
      }
    } catch (err) {
      alert('Digite um número válido');
    }
  }
</script>
</body>
</html>

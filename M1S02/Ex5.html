<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
  const alertOddNumbers = function (numbers) {
    const evenNumbers = Math.floor(numbers / 2) + 1;
    const oddNumbers = Math.floor(numbers / 2);
    alert(`Numeros Pares: ${evenNumbers}\nNumeros Impares: ${oddNumbers}`);
  };

  while (true) {
    const inputString = window.prompt(
      'Digite um número ou s para sair',
    );
    if (inputString === 's' || inputString === null) break;
    const number = parseFloat(inputString);
    try {
      if (!Number.isNaN(number) && isFinite(inputString)) {
        alertOddNumbers(number);
      } else {
        throw new Error();
      }
    } catch (err) {
      alert('Digite um número válido');
    }
  }
</script>
</body>
</html>

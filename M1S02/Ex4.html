<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
  let accumulator = 0;

  while (true) {
    const inputString = window.prompt(
      'Digite um número\nDigite - 1 para exibir a soma',
    );

    if (inputString === '-1') break;

    try {
      if (!Number.isNaN(Number.parseInt(inputString, 10)) && isFinite(inputString)) {
        accumulator += parseFloat(inputString);
      } else {
        throw new Error();
      }
    } catch (err) {
      alert('Digite um número válido');
    }
  }

  const message = `A soma equivale a ${accumulator}`;
  alert(message);
</script>
</body>
</html>

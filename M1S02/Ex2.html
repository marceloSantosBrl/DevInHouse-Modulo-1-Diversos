<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>
<body>
<script>

  const alertAgeClassification = function (age) {
    if (age <= 15) {
      alert('Jovens');
    } else if (age <= 64) {
      alert('Adultos');
    } else {
      alert('Idosos');
    }
  };

  while (true) {
    const inputString = window.prompt('Digite sua idade ou aperte s para sair');

    if (inputString === 's') break;
    const age = parseFloat(inputString);
    try {
      if (!Number.isNaN(age) && Number.isFinite(inputString)) {
        if (age < 0) {
          throw new Error('Idade não pode ser menor que 0');
        }
        alertAgeClassification(age);
      } else {
        throw new Error('Digite uma idade válida');
      }
    } catch (err) {
      alert(err.message);
    }
  }

</script>
</body>
</html>
